<div class="single-profile" *ngIf="scopeUser.ID" [@renderProfile]>
	<h3 class="text-center">@{{scopeUser.slug}}</h3>
	<div class="relative-container mdl-grid">
		<div class="mdl-spinner mdl-js-spinner login-spinner-handler" [ngClass]="{'is-active': spinner}"></div>
	</div>
	<div class="content-grid">
		<div class="mdl-grid">
			<figure class="mdl-cell mdl-cell--2-col">
				<img [src]="scopeUser.network_meta.user_media.avatar_url" alt="">
			</figure>
			<div class="mdl-cell mdl-cell--10-col relative-container">
				<div *ngIf="owner && scopeUser.administrator" class="admin-actions relative-container">
					<a target="_blank" href="{{appSettings.settings.baseurl}}/wp-admin" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
						Admin Dashboard
					</a>
				</div>
				<pre>{{scopeUser | json}}</pre>

				<div *ngIf="owner" class="corner-logout-button">
					<i (click)="askLogoutConfirm()" class="material-icons">exit_to_app</i>
				</div>

				<button (click)="testmodal()">Cliec</button>
			</div>
		</div>
	</div>
</div>
