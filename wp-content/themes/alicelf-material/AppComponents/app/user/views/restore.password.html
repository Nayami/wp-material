<div class="am-wrap">
	<div *ngIf="!auth.authorized" [@renderAuthTrigger]>
		<h1 class="text-center">Restore Password</h1>
		<div id="restore-pass" class="content-grid mdl-grid">
			<div class="mdl-cell mdl-cell--12-col">

				<div *ngIf="checkdata.loaded">
					<div *ngIf="checkdata.data == null">
						<h1 class="mdl-typography--text-center">Well, sorry pal, we can't find your info</h1>
					</div>
					<div *ngIf="checkdata.data" class="mdl-grid">
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
							<input class="mdl-textfield__input" type="password" id="newpassword" [(ngModel)]="newpassword">
							<label class="mdl-textfield__label" for="newpassword">Enter your new password</label>
						</div>
						<div class="mdl-cell mdl-cell--6-col">
							<button (click)="setNewPass()" type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Submit</button>
						</div>
						<div class="mdl-cell mdl-cell--6-col mdl-typography--text-right">
							<a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" [routerLink]="['/screen/auth']">Back to Login / Register</a>
						</div>
					</div>
				</div>

			</div>
			<footer class="mdl-cell mdl-cell--12-col">

			</footer>
		</div>
	</div>
</div>
