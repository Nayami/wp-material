<li *ngFor="let cmnt of commentsAll" class="comment" id="comment-id-{{cmnt.comment_id}}">
	<div itemprop="name" class="author">
		<span itemprop="commentTime"> on Friday 3th</span>, <strong>{{cmnt.author}}</strong>
	</div>
	<div itemprop="commentText" class="content"><p>{{cmnt.body}}</p></div>
	<button (click)="replyAction(cmnt)" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
		<i class="material-icons">reply</i>
	</button>
</li>
