<form class="AMscope" [formGroup]="commentForm" (ngSubmit)="addReview()">

	<div class="mdl-grid" [hidden]="userId > 0">
		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--4-col">
			<input formControlName="name" class="mdl-textfield__input" type="text" id="AM-comment-name" pattern="^[a-zA-Z-.-]*$">
			<label class="mdl-textfield__label" for="AM-comment-name">Your Name</label>
			<span class="mdl-textfield__error">Letters only</span>
		</div>
		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--4-col">
			<input formControlName="email" class="mdl-textfield__input" type="text" id="AM-comment-email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
			<label class="mdl-textfield__label" for="AM-comment-email">Email</label>
			<span class="mdl-textfield__error">Please enter valid email</span>
		</div>
		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--4-col">
			<input formControlName="website" class="mdl-textfield__input" type="text" id="AM-comment-url" pattern="https?://.+">
			<label class="mdl-textfield__label" for="AM-comment-url">Website</label>
			<span class="mdl-textfield__error">Please enter valid url</span>
		</div>
	</div>

	<div class="mdl-grid">
		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
			<textarea formControlName="body" class="mdl-textfield__input" type="text" rows="3" id="AM-comment-body"></textarea>
			<label class="mdl-textfield__label" for="AM-comment-body">Your Message...</label>
		</div>
	</div>

	<div class="mdl-grid">
		<div class="mdl-cell mdl-cell--12-col mdl-typography--text-right">
			<button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Submit</button>
		</div>
	</div>

</form>
